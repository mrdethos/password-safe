<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Sign Up</title>
    <style>
        body {
            background-color: #000;
        }
        a {
            color: #FFF;
            text-decoration: none;
        }

    </style>
</head>

<body>
    <div class="d-flex align-items-center justify-content-center flex-column">
        <div style="margin-top: 30px; width: 30%;">
            <h1 class="d-flex justify-content-center text-white mb-4">Sign Up</h1>
            <form method="POST">
                {% load crispy_forms_tags %}
                {% csrf_token %}
                {{ register_form|crispy }}
                {% if form.errors %}
                    {% for field in form %}
                        {% for error in field.errors %}
                            <div class="mb-5 p-4 rounded-xl bg-red-300 text-white">
                                <p>{{ error|escape }}</p>
                            </div>
                        {% endfor %}
                    {% endfor %}
                {% endif %}
                <button class="btn btn-primary w-100 mb-2 ml-5 mr-5 px-3" type="submit">Register</button>
            </form>
            <a href="{% url 'home' %}" class="d-flex justify-content-center">Home</a>
        </div>
    </div>
</body>
</html>
